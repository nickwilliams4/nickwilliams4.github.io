<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="General Knowledge Quiz">
    <title>General Knowledge Quiz</title>
  </head>
  <body>
    <header>
        <h1>Test Your Knowledge!</h1>    
    </header>

    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="row">
          <div class="col-12">
            <legend>General Knowledge Quiz</legend>
            <p>This quiz is 10 questions to see how well you know topics from all walks of life.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="start"> Start Quiz</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.css"></script>
    <script src="app.js"></script>
  </body>
</html>
